<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Library Management System" />
    <title>LMS</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="shortcut icon" href="img/01.png" title="LMS">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>
<body>
    <section class="home" style="background-image: url('img/bg.jpg');">
        <div class="home_content" data-aos="zoom-in">
            <header class="header">
                <nav class="nav">
                    <p class="nav_logo">Library Management System</p>
                    <button class="button1" id="form-open">Login</button>
                </nav>
            </header>
        </div>    

        <div class="form_container">
            <i class="uil uil-times form_close" aria-label="Close form"></i>

            <!-- Login Form -->
            <div class="form login_form">
                <form action="php/login.php" method="POST">
                    <h2>Login</h2>
                    <div class="input_box">
                        <i class="uil uil-user"></i>
                        <input type="text" name="user_name" placeholder="Enter your User_Name" required />
                    </div>
                    <div class="input_box">
                        <input type="password" name="pwd" placeholder="Enter your password" required />
                        <i class="uil uil-lock password"></i>
                        <i class="uil uil-eye-slash pw_hide"></i>
                    </div>
                    <div class="option_field">
                        <span class="checkbox">
                            <input type="checkbox" id="check" />
                            <label for="check">Remember me</label>
                        </span>
                        <a href="#" class="forgot_pw">Forgot password?</a>
                    </div>
                    <button class="button" type="submit" name="login">Login Now</button>
                    <div class="login_signup">Don't have an account? <a href="#" id="signup">Signup</a></div>
                </form>
            </div>

            <!-- Signup Form -->
            <div class="form signup_form">
                <form action="php/signup.php" method="POST">
                    <h2>Signup</h2>
                    <div class="input_box">
                        <i class="uil uil-user"></i><input type="text" name="userid" placeholder="User ID     eg: Uxxx " required />
                    </div>
                    <div class="input_box">
                        <i class="uil uil-user-circle"></i>
                        <input type="text" name="fname" placeholder="First Name" required />
                    </div>
                    <div class="input_box">
                        <i class="uil uil-user-circle"></i>
                        <input type="text" name="lname" placeholder="Last Name" required />
                    </div>
                    <div class="input_box">
                        <i class="uil uil-user"></i><input type="text" name="user_name" placeholder="User Name" required />
                    </div>
                    <div class="input_box">
                        <input type="email" name="email" placeholder="Enter your email" required />
                        <i class="uil uil-envelope-alt email"></i>
                    </div>
                    <div class="input_box">
                        <input type="password" name="pwd" placeholder="password" required/>
                        <i class="uil uil-lock password"></i>
                        <i class="uil uil-eye-slash pw_hide"></i>
                    </div>
                    <button class="button" type="submit" name="submit">Signup Now</button>
                    <div class="login_signup">Already have an account? <a href="#" id="login">Login</a></div>
                </form>
            </div>
        </div>
    </section>
    <script src="js/script.js"></script>
    <script src="js/arlet.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
